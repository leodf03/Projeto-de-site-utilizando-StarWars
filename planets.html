<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stylePlanets.css">
  <title>Star Wars Planets</title>
</head>
<body>
  <header>
    <h1>Planets</h1>
  </header>

  <main>
    <div class="planet-details">
      <h2 class="planet-name"></h2>
      <p><strong>Terrain:</strong> <span class="planet-terrain"></span></p>
      <p><strong>Climate:</strong> <span class="planet-climate"></span></p>
      <p><strong>Diameter:</strong> <span class="planet-diameter"></span></p>
    </div>

    <div class="navigation-buttons">
      <button class="previous-button">Previous</button>
      <button class="next-button">Next</button>
    </div>
  </main>

  <script src="scriptPlanets.js"></script>
</body>
</html>
